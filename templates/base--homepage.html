{% extends "base.html" %}

{% block main %}
    {{ super() }}
    <section>
        <h1>Blog posts</h1>
        <!-- robe -->
        {% for post in posts %}
        <article>
            <h1>{{ post.title }}</h1>
            <h2>Created on: {{ post.date }}</h2>
            <p>
                {{ post.content }}
            </p>
        </article>
        {% endfor %}
    </section>
{% endblock %}
